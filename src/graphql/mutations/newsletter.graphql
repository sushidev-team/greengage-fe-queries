mutation SubscribeToNewsletter(
  $email: String!
  $newsletter: ID!
  $firstname: String
  $lastname: String
  $salutation: String
  $title: String
) {
  subscribeToNewsletter(
    firstname: $firstname
    lastname: $lastname
    email: $email
    newsletter: $newsletter
    salutation: $salutation
    title: $title
  ) {
    success
    redirect_url
  }
}
